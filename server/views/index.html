{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div id="userModal" class="modal fade in" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Username</h4>
        </div>
        <div class="modal-body">
          <p>Please enter a username to track progress.</p>
          <input id="username" name="username" tplaceholder="username" type="text">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>

  </div>
  </div>

  <div class="container">
    <div class="row row-centered">
      <h1 class="col-md-12">{{ title }}</h1>
      <select class="lang-list">
      </select>

      <form>
        <div class="form-group col-md-6">
          <h3 id="randomWord">Fuck</h3>
        </div>
        <div class="form-group col-md-4">
          <label for="translation">Your Translation</label>
          <input type="text" class="form-control" id="translation" placeholder="word">
        </div>
        <button type="submit" id="submit" class="col-md-1 btn btn-default">Submit</button>
        <button class="btn btn-success" id="generateRandom">Generate Word!</button>
      </form>

      <div class="row row-centered">
        <div class="col-md-4">
          <h3 id="translatedWord">

          </h3>
        </div>
        <div class="col-md-4">
          <h3 id="userWord">

          </h3>
        </div>
      </div>

    </div>
  </div>

{% endblock %}
